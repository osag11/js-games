<!DOCTYPE html>
<html lang="en">

<head>
<style>

.container {
  display: flex;
  flex-wrap: nowrap;
  align-items: flex-start;
}
.container > canvas {
  margin: 1px;
}


/* color picker */
#color-input {
  display: none;
}

#color-label {
  right: 210px;
  position: absolute;
  height: 90px;
  width: 50px;
}

#fill-switch {
  top: 100px;
  right: 210px;
  position: absolute;
  height: 60px;
  width: 50px;
}

#color-input:checked ~ #color-picker {
  display: block;
}

#color-picker {
  position: absolute;
  right: 1px; 
  background-color: white;
  height: 150px;
  width: 185px;
  border: solid 1px #ccc;
  display: none;
  padding: 5px;
}

#color-block, #color-strip :hover {
  cursor: crosshair;
}

#tool-panel {
  top: 0px;
  right: 0px;
  position: absolute;
}

</style>

</head>

<body>
    <div class="container">
        <canvas id="canvas" style="border: 1px solid; background-color:black;" width="600" height="300"></canvas>
        <canvas id="tools" style="border: 1px solid; background-color:black;" width="300" height="300"></canvas>

        <div id="tool-panel">
            <button type="button" id="applyBtn" onclick="apply()">apply</button>
        </div>

        <label for="color-input" id="color-label" style="background-color: red"></label>
        <label id="fill-switch" style="border: 1px solid black;background-color: transparent" onclick="switchFill()"></label>

        <input type="checkbox" id="color-input" checked>

        <div id="color-picker">
            <canvas id="color-block" height="150" width="150"></canvas>
            <canvas id="color-strip" height="150" width="30"></canvas>
        </div>
    </div>
        
    <script type="text/javascript" src="grid.js"></script>
    <script type="text/javascript" src="color-picker.js"></script>
    <script type="text/javascript" src="editor.js"></script>
    <script type="text/javascript" src="tools.js"></script>
    <script type="text/javascript" src="entry-point.js"></script>
</body>

</html>
